{% extends 'base.html' %}

{% block title %}
Learning
{% endblock %}

{% block content %}
{% if logged_user%}
    <div class="row" >

        <div class="col s6">
             <form  action="{% url 'dictionary:choosed_method' '1'%}" method="post">
                {% csrf_token %}
                <button class="btn" type="submit" style="width:100%;height:50%">
                    <p>Deutsch - Rusisch</p>
                </button>
            </form>
        </div>
        <div class="col s6">
            <form action="{% url 'dictionary:choosed_method' '2'%}" method="post">
                {% csrf_token %}
                <button class="btn" type="submit" style="width:100%;height:50%">
                    <p>Rusisch - Deutsch</p>
                </button>
            </form>
        </div>

    </div>
{% else %}
    <p>You are unlogged. Go to homepage and log in to load pictures.</p>
    <p><a href="{% url 'dictionary:index'%}">Homepage</a></p>
{% endif %}

{% endblock %}
